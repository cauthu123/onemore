<!-- detail.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Profile</title>
    <link rel="stylesheet" href="./static/css/detail.css">
    <!-- index.html, add.html, edit.html, detail.html -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Thêm thư viện Modal -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modal-video@2.4.8/css/modal-video.min.css">
</head>

<body>

    <aside class="profile-card">
        <header>
            <!-- here’s the avatar -->
            <a target="_blank" href="#">
                <img src="" alt="Hình ảnh" id="profile-image" class="hoverZoomLink">
            </a>

            <!-- the username -->
            <h1>
                <span id="profile-name"></span>
            </h1>

            <!-- role -->
            <h2>
                <span id="profile-role"></span>
            </h2>

        </header>

        <!-- description -->
        <div class="profile-bio">
            <p id="profile-description"></p>
        </div>

        <!-- some social links to show off -->
        <ul class="profile-social-links">
            <li>
                <a id="profile-phone" href="#" target="_blank"><i class="fa fa-phone" aria-hidden="true"></i></a>
            </li>
            <li>
                <a id="profile-work-email" href=""><i class="fas fa-mail-bulk"></i></a>
            </li>
            <li>
                <a id="profile-facebook" href="" target="_blank"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a id="profile-linkedin" href="" target="_blank"><i class="fab fa-linkedin" aria-hidden="true"></i></a>
            </li>
            <button id="myBtn">QRCode</button>
            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div id="modal-content" class="modal-content">
                    <span class="close">&times;</span>
                    <div id="qrcode"></div> <!-- Đặt mã QRCode ở đây -->
                </div>


            </div>

        </ul>


    </aside>

    <!-- Modal QR Code -->



    <!-- Thêm thư viện Modal -->
    <script src="https://cdn.jsdelivr.net/npm/modal-video@2.4.8/js/jquery-modal-video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@gh-pages/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="module" src="./static/js/detail.js"></script>
    <script>

        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width: 225,
            height: 225
        });

        function makeCode() {
            const currentUrl = window.location.href;
            qrcode.makeCode(currentUrl);
        }

        makeCode();

        $("#text").
            on("blur", function () {
                makeCode();
            }).
            on("keydown", function (e) {
                if (e.keyCode == 13) {
                    makeCode();
                }
            });
    </script>

    <script>// Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
