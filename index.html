<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List User</title>
    <!-- Thêm CSS và thư viện Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./static/css/styles.css">
</head>

<body>
    <h1>Danh sách Profile</h1>
    <!-- Thêm nút "Thêm Profile" -->
    <button id="add-profile">Add User</button>
    <!-- Tạo bảng để hiển thị danh sách profiles -->
    <table id="profile-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Company name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu profile sẽ được hiển thị ở đây -->
        </tbody>
    </table>
    <!-- Kết thúc trang -->
    
    <script type="module" src="./static/js/index.js"></script>
</body>

</html>
